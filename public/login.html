<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Electron Chat App | Login</title>

        <link type="text/css" rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="signup-logo">
            <img class="fullsize-image" src="img/vama-desktop-signup-outline.svg">
        </div>
        <form id="phone-number-form">
            <fieldset>
                <legend>What's your Phone Number?</legend>
                <input type="tel" class="phone-number-input" id="phone-number-input" name="phone-number" placeholder="Phone Number" pattern="[0-9]{3}[-]?[0-9]{3}[-]?[0-9]{4}" maxlength="10" required>
            </fieldset>
            <input type="submit" id="phone-number-submit-button" value="Next" disabled>
        </form>
        <form id="phone-code-form">
            <h3 id="phone-number-label"></h3>
            <p>We have sent you an SMS with the code</p>
            <input type="number" id="phone-code-input" name="phone-code" placeholder="Code" pattern="[0-9]{6}" maxlength="6">
            <input type="submit" id="phone-code-submit-button" value="Next" disabled>
        </form>
        <form id="name-form">
            <h3>What's your Full Name?</h3>
            <input type="text" id="first-name-input" name="first-name" placeholder="Name" maxlength="255">
            <input type="text" id="last-name-input" name="last-name" placeholder="Last Name" maxlength="255">
            <input type="submit" id="name-submit-button" value="Next" disabled>
        </form>

        <script src="js/login.js"></script>
    </body>
</html>
